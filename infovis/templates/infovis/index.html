{% load staticfiles %}       
<!DOCTYPE html>
<html lang="en">
    <head>       
        <!-- Meta character set -->
        <meta charset="utf-8">
        
        <!-- Site title -->
        <title>StockTwits InfoVis</title>
        
        <!-- favicon -->
        <link rel="shortcut icon" type="image/png" href="{% static "img/logo_vizst.png" %}"/>

        <!-- Styles -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="{% static "css/main.css" %}">
    </head>

    <body>
      <nav class="navbar">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <img class="logo" src="{% static "img/logo_vizst.png" %}" alt="logo_vizst">
              <span>StockTwits InfoVis</span>
            </a>
          </div>
        </div>
      </nav>

      <div class="row threeparts">
        <!-- leftpart: stock list -->
        <div class="col-md-2 leftpart">
          <!-- filter and search -->
          <div class="row stocklisttool">
            <div class="col-md-6">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search...">
                <span class="input-group-btn">
                </span>
              </div>
            </div>
                      
            <div class="col-md-6">
              <select class="form-control">
                <option>All</option>
                <option>Tech</option>
                <option>Health</option>
              </select>              
            </div>            
          </div>
          <!-- stock list -->
          <div id="stocklist">
          
          </div>
        </div>

        <!-- middlepart: treemap, line chart and area chart-->
        <div class="col-md-6 middlepart">
          <span class="visname">Stock Treemap</span>
          <div id="treemap">
            
          </div>
          <span class="visname">Sentiment Chart</span>
          <div id="line-chart">
            
          </div>
          <span class="visname">Volume Chart</span>
          <div id="area-chart">
            
          </div>
        </div>
          

        <!-- rightpart: word cloud and idea list -->
        <div class="col-md-4 rightpart">
          <span class="visname">Keyword Cloud</span>
          <div id="keywordcloud">
            
          </div>
          <div id="idealist">
            
          </div>          
        </div>
      </div>


        <!-- Scripts -->
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>  
        <script type="text/javascript" src="{% static "js/d3.layout.cloud.js" %}"></script>
        <script type="text/javascript" src="{% static "js/stocklist.js" %}"></script>
        <script type="text/javascript" src="{% static "js/keywordcloud.js" %}"></script>
        <script type="text/javascript" src="{% static "js/idealist.js" %}"></script>
        <script type="text/javascript" src="{% static "js/line_chart.js" %}"></script>
        <script type="text/javascript" src="{% static "js/area_chart.js" %}"></script>
        <script type="text/javascript" src="{% static "js/treemap.js" %}"></script>      
    </body>

</html>
